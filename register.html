<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Sign-Up / Register</title>
</head>
<body>
    <div class="w-100">
        <div class="w-25 m-auto container mt-5 border rounded-2 p-5">
            <h2 class="my-5 text-center">Create A New Account</h2>
            <form action="" id="Form">

                <label for="user" class="form-label mt-3">Email :</label>
                <input type="email" name="email" class="form-control mb-3" placeholder="Enter..." required>

                <label for="user" class="form-label mt-3">Username :</label>
                <input type="text" name="user" class="form-control mb-3" placeholder="Enter..." required>

                <label for="pass" class="form-label mt-3" >Password :</label>
                <input type="password" name="pass" class="form-control mb-3" placeholder="Enter..." required>

                <label for="confirm" class="form-label mt-3">Confirm Password :</label>
                <input type="password" name="confirm" class="form-control mb-3" placeholder="Enter..." required>

                <input type="submit" class="btn btn-primary mt-2">
                <a href="login.html" class="btn btn-primary">Login</a>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('Form').addEventListener('submit',function(event){
            let email = event.target.email.value;
            let username = event.target.user.value;
            let password = event.target.pass.value;
            let confirm = event.target.confirm.value;

            event.preventDefault();
            if(password !== confirm){
                alert('Passwords Do Not Match')
                return;
            }
            const user ={
                email:email,
                name:username,
                pass:password,
                confirmPass: confirm
            }

            localStorage.setItem(username,JSON.stringify(user));
            window.location.href = "login.html";
        })
    </script>
</body>
</html>l
